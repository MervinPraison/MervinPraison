name: Generate GitHub Stats

on:
  schedule:
    - cron: "0 */6 * * *" # Every 6 hours
  workflow_dispatch:

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Generate GitHub Metrics (Minimal)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: MervinPraison
          template: classic
          config_timezone: UTC
          
          # Output file
          filename: generated/github-metrics.svg
          
          # Base configuration - only header and repositories (hide community/activity counts)
          base: header, repositories
          base_indepth: no
          repositories_forks: no
          
          # Only show achievements (highlights accomplishments)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: B
          
          # Show languages (positive - shows expertise)
          plugin_languages: yes
          plugin_languages_categories: programming
          plugin_languages_limit: 6
          plugin_languages_sections: most-used
          plugin_languages_threshold: 2%
          plugin_languages_colors: github
          
          # Hide these sections
          plugin_isocalendar: no
          plugin_notable: no
      
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m 'chore: update GitHub stats' || echo "No changes to commit"
          git push
